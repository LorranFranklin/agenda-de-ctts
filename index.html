<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/98d7cb019f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/agenda.ico" type="image/ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Contatos</title>
  </head>
  <body>
    <header>
      <img src="./img/Agenda.png" alt="" />
      <h1>Sua Agenda de Contatos Virtual</h1>
      <nav>
        <ul>
          <li><a href="#">Contatos</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-container">
      <form id="form-agenda">
        <div class="form-container">
          <h2><i class="fa-solid fa-address-book"></i> Adicione agora o seu contato</h2>

          <div class="input-container">
            <input type="text" id="name" placeholder="Nome" required />
            <input type="tel" id="phone" placeholder="Telefone" required />
            <input type="email" id="email" placeholder="E-mail" />
            <button type="submit"><i class="fa-solid fa-address-book"></i> Adicionar</button>
          </div>
        </div>
      </form>

      <div>
        <p id="msg"></p>
      </div>

      <table cellspacing="0" class="table-container">
        <thead>
          <tr>
            <th><i class="fa-solid fa-user"></i> Nome</th>
            <th><i class="fa-solid fa-phone"></i> Telefone</th>
            <th><i class="fa-solid fa-envelope"></i> E-mail</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </main>

    <footer>
      <div class="footer-container">
        <h4 class="text-animation">Copyright &copy; 2024 - <span></span></h4>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
